<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр статей</title>
</head>

<body>
    <h2 class="main__title">Все статьи</h2>
    {% block content %}
    <ul class="cards-list">
        {% for el in cards%}
        <li class="card">
            <a class="card__link" href="/all_cards/{{el.id}}">
                <div class="card__text">
                    <h2 class="card__title">{{el.title}}</h2>
                    <p class="card__subtitle">{{el.subtitle}}</p>
                </div>
            </a>
        </li>
        {% endfor %}
        <li class="card card--creat">
            <a class="creat__link" href="{{url_for('all_cards')}}"></a>
        </li>
    </ul>
    {% endblock %}
    <a class="main__link" href="/">Вернуться на главную</a>
</body>

</html>
